    search:
        data: { source: search }
        draw:
            icons-overlay:
                sprite: ice-cream-shop
                size: 40px
                collide: false
                anchor: top
        inactive:
            filter: { state: inactive }
            draw:
                icons-overlay:
                    sprite: search-inactive

    # Basemap styling
    earth:
        data: { source: osm, layer: earth }
        draw:
            polygons:
                order: 0
                color: *earth1

    ocean-water:
        data: { source: osm, layer: water }
        # don't filter ocean polys because OSM ocean split tiles don't have coherent areas
        filter: { kind: ocean }
        draw:
            polygons:
                order: 5
                color: *water1
        water_boundaries-ocean:
          filter: { boundary: yes, $zoom: { min: 10 } }
          draw:
                lines:
                    order: 7
                    color: *water1_o
                    width: [[10,1px],[12,2px]]
                    join: round
    
    water-not-ocean:
        data: { source: osm, layer: water }
        draw:
            polygons:
                order: 5
                #color: *water1
        lakes:
            filter:
                all:
                    - kind: [lake, water, riverbank, reservoir, swimming_pool]
                any:
                    # limit show smaller landuse areas to higher zooms
                    - { $zoom: { min: 1 },  area: { min: 40000000000 } }
                    - { $zoom: { min: 2 },  area: { min: 20000000000 } }
                    # some weird natural earth scale set transition
                    - { $zoom: { min: 3 },  area: { min: 80000000000 } }
                    - { $zoom: { min: 4 },  area: { min: 5000000000 } }
                    - { $zoom: { min: 5 },  area: { min: 700000000 } }
                    - { $zoom: { min: 6 },  area: { min: 500000000 } }
                    - { $zoom: { min: 7 },  area: { min: 160000000 } }
                    - { $zoom: { min: 8 },  area: { min: 40000000 } }
                    - { $zoom: { min: 9 },  area: { min: 10000000 } }
                    - { $zoom: { min: 10 }, area: { min: 8000000 } }
                    - { $zoom: { min: 11 }, area: { min: 2000000 } }
                    - { $zoom: { min: 12 }, area: { min: 500000 } }
                    - { $zoom: { min: 13 }, area: { min: 100000 } }
                    - { $zoom: { min: 14 }, area: { min: 2000 } }
                    - { $zoom: { min: 15 } }
            draw:
                polygons:
                    color: *water1
        other-water-areas:
            filter: { not: { kind: [lake, water, reservoir, playa] }, $zoom: { min: 11 }, area: { min: 100 } }
            draw:
                polygons:
                    color: *water1
        playas:
            filter: { kind: playa, $zoom: {min: 6} }
            draw:
                polygons:
                    color: *water2
        swimming_pool:
            filter: { kind: swimming_pool }
            draw:
                polygons:
                    order: 8
        water_boundaries-not-ocean:
            filter: 
                all:
                    - boundary: yes
                    - $zoom: { min: 14 }
                any:
                    - { $zoom: { min: 14 }, area: { min: 2000 } }
                    - { $zoom: { min: 15 } }
            draw:
                lines:
                    order: 6
                    color: *water2_o
                    width: [[14,1.0px],[16,1.5px],[18,2m]]
                    join: round
        river:
            filter: { kind: [river,canal,stream,dam,ditch,drain], $zoom: { min: 13 } }
            draw:
                lines:
                    order: 6
                    color: *water2_o
                    width: [[13,0.5px],[14,1.0px],[16,1.5px],[18,4m]]
                    join: round

    subway-light-rail:
        data: { source: osm, layer: transit }
        filter: { kind: [railway,subway,light_rail], $zoom: { min: 14 } }
        draw:
            lines:
                interactive: true
                order: function() { return (6 + feature.sort_key) || 6; }
        railway:
            filter: { kind: railway }
            draw:
                lines:
                    color: grey
                    width: [[14,1px],[16,2px],[18,3m]]
        subway:
            filter: { kind: subway }
            draw:
                lines:
                    color: *rail1
                    width: [[14,0.5px],[16,1px],[17,1.5px],[18,2m]]
        light_rail:
            filter: { kind: light_rail, $zoom: { min: 15 } }
            draw:
                lines:
                    color: grey
                    width: [[14,0.5px],[16,1px],[17,1.5px],[19,1m]]
                    order: 30

    railway-late:
        data: { source: osm, layer: roads }
        filter: { kind: rail, not: { railway: [subway,light_rail] } }
        draw:
            lines:
                interactive: true
                color: [[14,*rail1_e],[16,*rail1]]
                width: [[15,0.5px],[16,0.75px],[18,1m]]
        service:
            filter: { service: true }
            draw:
                lines:
                    color: *rail2
                    width: [[14,0px],[15,0.4px],[16,0.6px],[18,0.7m]]
        z-order:
            #filter: { $zoom: {min: 12} }
            draw:
                lines:
                    # let roads sort themselves past zoom 14
                    order: function() { return (6 + feature.sort_key) || 6; }
                    # but give them all the same outline
                    outline:
                        order: 21 # 15 is the starting aboveground level, plus 6

            bridges-tunnels:
                filter: { any: [is_bridge: yes, is_tunnel: yes] }
                draw:
                    lines:
                        outline:
                            # except bridges and tunnels, their outlines should also self-sort
                            order: function() { return (6 + feature.sort_key) || 6; }
    platforms:
        data: { source: osm, layer: transit }
        filter: { kind: platform }
        draw:
            lines_transparent:
                color: *grey9
                width: 5m
                visible: *grey9_v
        polygon_geom:
            filter: { $geometry: polygon }
            draw:
                polygons_transparent:
                    color: *grey9
                    visible: *grey9_v
                lines_transparent:
                    visible: false
                outline_transparent:
                    color: *grey9_o
                    width: [[15,0px],[16,0.5px],[17,1px],[19,2px]]
        z-order:
            draw:
                lines_transparent:
                    order: function() { if($zoom<17) { return 10; } else { return 100; } }
                polygons_transparent:
                    order: function() { if($zoom<17) { return 10; } else { return 100; } }
                outline_transparent:
                    order: function() { if($zoom<17) { return 11; } else { return 101; } }
    roads:
        data: { source: osm, layer: roads }
        filter: { not: { kind: rail } }
        draw:
            lines:
                interactive: true
                #color: black
                width: 1px
            text-blend-order:
                visible: false    # labels are enabled by each layer below
                font:
                    family: *text_font_family
                    weight: 400
                    fill: *text_fill

        # default outlines starting at zoom 16
        default-outline-width:
            filter: { $zoom: { min: 16 } }
            draw:
                lines:
                    outline:
                        width: function () { return 3/16 * Math.log($zoom); }

        natural_earth_highways:
            filter: { source: 'naturalearthdata.com' }
            draw:
                lines:
                    # put highways on top of all other roads
                    order: 8
                    cap: round
                    join: round
                    color: [[7,*highway1_e],[8,*major_road3]]
                    width: [[5, 1px], [7, 1.4px], [9, 2px], [14, 3px], [16, 4px], [17, 10m]]
            major_road:
                filter: { type: ['Secondary Highway','Road'] }
                draw:
                    lines:
                        color: *highway1_e
                        width: [[5, 0.45px], [6, 0.75px]]
            minor_road:
                filter: { type: 'Unknown' }
                draw:
                    lines:
                        # order: 3
                        color: [[12, *minor_road1], [17, *minor_road2]]
                        width: [[12, 1.0px], [14, 1.5px], [15, 3px], [16, 5m]]
            ferry:
                filter: { kind: Ferry }
                draw:
                    lines:
                        # order: 3
                        color: *ferry1
                        width: 1px
        highway:
            filter: { kind: highway }
            draw:
                lines:
                    # put highways on top of all other roads
                    order: 8
                    #cap: [[0,butt],[15,round]]
                    #join: round
                    color: *highway1
                    width: [[8, 2px], [9, 2.5px], [14, 4.0px], [15, 6.0px], [16, 6.5px], [17, 20m]]
                    outline:
                        color: *highway_casing1
                        width: [[9, 0.5px], [12, 1px], [16, 2px], [18, 6px]]
            not_link:
                filter: { not: { is_link: yes }, $zoom: {max: 15} }
                draw:
                    lines:
                        order: function() { return (7 + feature.sort_key) || 7; }
                        outline:
                            # except bridges and tunnels, their outlines should also self-sort
                            order: function() { return (7 + feature.sort_key) || 7; }
            link:
                filter: { is_link: yes } # on- and off-ramps, etc
                draw:
                    lines:
                        color: *highway_link1
                        width: [[9, 1px], [14, 2.5px], [16, 4px], [18, 9m]]
                        cap: butt
                        outline:
                            color: *highway_casing1
                            width: [[13, 0px], [14, 1px], [18, 1.5px]]
                early_link:
                    filter: { $zoom: {min: 13, max: 15} }
                    draw:
                        lines:
                            # except bridges and tunnels, their outlines should also self-sort
                            order: function() { return (7 + feature.sort_key) || 7; }
                tunnel-link:
                    filter: {is_tunnel: yes, $zoom: {min: 13} }
                    draw:
                        lines:
                            color: *highway_tunnel1
                            outline:
                                color: *highway_tunnel_casing1
            tunnel:
                filter: {is_tunnel: yes, $zoom: {min: 13} }
                draw:
                    lines:
                        order: 6
                        color: *highway_tunnel1
                        outline:
                            color: *highway_tunnel_casing1
            highway_bridge:
                filter: {is_bridge: yes}
                draw:
                    lines:
                        cap: butt
            labels-highway-early:
                filter: { $zoom: [7,8,9] }
                draw:
                    text-blend-order:
                        priority: 20
                        visible: *text_visible_highway_e
                        text_source: ref
                        font:
                            fill: *text_fill
                            size: 8px
                            stroke: { color: *text_stroke_road1, width: 3 }
            labels-highway-z10:
                filter:
                    $zoom: 10
                draw:
                    text-blend-order:
                        visible: *text_visible_highway_e
                        text_source: ref
                        font:
                            fill: *text_fill
                            size: 9px
                            stroke: { color: *text_stroke_road1, width: 3 }
            labels-highway-z11:
                filter:
                    $zoom: 11
                draw:
                    text-blend-order:
                        visible: *text_visible_highway_e
                        text_source: ref
                        font:
                            fill: *text_fill
                            size: 10px
                            stroke: { color: *text_stroke_road1, width: 3 }
            labels-highway-z12:
                filter:
                    $zoom: 12
                draw:
                    text-blend-order:
                        visible: *text_visible_highway_e
                        text_source: ref
                        font:
                            fill: *text_fill
                            size: 10px
                            stroke: { color: *text_stroke_road1, width: 3 }
            labels-highway-z13:
                filter:
                    $zoom: 13
                draw:
                    text-blend-order:
                        priority: 20
                        visible: *text_visible_highway
                        #text_source: ref
                        text_source: function() { if( feature.ref && feature.name ) { return feature.ref + " " + feature.name; } else { return feature.name; } }
                        font:
                            fill: *text_fill
                            size: 13px
                            stroke: { color: *text_stroke_road1, width: 4 }
            labels-highway-z14:
                filter:
                    $zoom: 14
                draw:
                    text-blend-order:
                        priority: 20
                        visible: *text_visible_highway
                        #text_source: ref
                        text_source: function() { if( feature.ref && feature.name ) { return feature.ref + " " + feature.name; } else { return feature.name; } }
                        font:
                            fill: *text_fill
                            size: 11px
                            stroke: { color: *text_stroke_road1, width: 4 }
            labels-highway-z15:
                filter:
                    $zoom: 15
                draw:
                    text-blend-order:
                        visible: *text_visible_highway
                        font:
                            fill: *text_fill
                            size: 13px
                            #stroke: { color: *text_stroke_road1, width: 4 }
            labels-highway-z16:
                filter: { $zoom: { min: 16, max: 18 } }
                draw:
                    text-blend-order:
                        priority: 20
                        visible: *text_visible_highway
                        font:
                            fill: *text_fill
                            size: 15px
                            #stroke: { color: *text_stroke_road1, width: 4 }
            labels-highway-z18:
                filter: { $zoom: { min: 18 } }
                draw:
                    text-blend-order:
                        priority: 20
                        visible: *text_visible_highway
                        font:
                            fill: *text_fill2
                            size: 18px
                            #stroke: { color: *highway1, width: 4 }

