                        color: *brown3
            school:
                filter:
                    kind: school
                draw:
                    polygons:
                        color: *brown2
        z-order:
            draw: 
                polygons: 
                    order: function() { return feature.sort_key || 1; }

    landuse-not-filtered:
        data: { source: osm, layer: landuse }
        # runways and taxiways are also in the roads layer as lines
        # these ones are probably duplicate features, but have AREA (a good thing)
        runway:
            filter:
                kind: runway
            draw:
                polygons:
                    order: 10
                    color: *grey2
        apron:
            filter:
                kind: apron
                $zoom: { min: 15}
            draw:
                polygons:
                    order: 3
                    color: *grey1
                    visible: *grey1_v
        beach:
            filter:
                kind: beach
            draw:
                polygons:
                    color: *yellow1
                    order: 4
                    
    landuse_urban_area-early:
        data: { source: osm, layer: landuse }
        filter:
            # This is from Natural Earth and only shows up from zoom(0,9)
            kind: ['urban area']
        visible: *earth2_ev
        draw:
            polygons:
                order: 1
                color: [[0,*earth2_e],[6,*earth2_e2],[8,*earth2_e3]]

    debug:
        data: { source: osm }
        draw:
            flat_lines:
                width: 2px
